<header class="row">
<h1 class="text-center col-md-6 col-md-offset-3">I want to learn about...</h1>
</header>

<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <div class="input-group">
        <label for="keywords" class="sr-only">Keywords</label>
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input ng-model="keywords" list="matching-topics" name="keywords" type="search" autofocus class="form-control">
        <datalist id="matching-topics" ng-if="allTopics">
          <option ng-repeat="topic in allTopics" value="{{topic.name}}">
        </datalist>
      </div>
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
    </div>
  </form>
</section>

<hr>

<section class="row" ng-if="topics">
  <ul class="list-unstyled">
    <li ng-repeat="topic in topics">
      <section class="well col-md-6 col-md-offset-3">
          <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#">{{topic.name}}</a></h1>
          <div class="col-md-6">
            <button class="btn btn-info">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </section>
    </li>
  </ul>
</section>
