<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" >
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">New resource</h4>
  </div>
    <form ng-submit="add()">
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name:</label>
          <input ng-model="resource.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea ng-model="resource.description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input ng-model="resource.url" name="name" type="url" class="form-control">
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="cancel()" class="btn btn-default">Close</button>
      <input type="submit" class="btn btn-primary" value="Add">
    </div>
  </form>
</div>
