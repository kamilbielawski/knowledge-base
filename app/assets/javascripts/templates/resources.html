<header class="row">
<h1 class="text-center col-md-6 col-md-offset-3">Best resources to learn about {{topic.name}}</h1>
</header>

<section class="row" ng-if="resources">
  <ul class="list-unstyled">
    <li ng-repeat="res in resources">
      <section class="well col-md-6 col-md-offset-3">
          <h1><a href="#">{{res.name}}</a></h1>
          <div>
            <ul class="list-unstyled">
              <li>Description: {{res.description}}</li>
              <li><a href="{{res.url}}">{{res.url}}</a></li>
            </ul>
          </div >
        </section>
    </li>
  </ul>
</section>

<section class="row">
  <div class="col-md-6 col-md-offset-3">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newResourceModal">
        Add new resource!
    </button>
  </div>
</section>

<div class="modal fade" id="newResourceModal" data-backdrop="false" tabindex="-1" role="dialog"
     aria-labelledby="newResourceModalLabel" aria-hidden="true" ng-controller="NewResourceController as newResourceCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">New resource</h4>
      </div>
        <form ng-submit="newResourceCtrl.add()">
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name:</label>
              <input ng-model="newResourceCtrl.resource.name" name="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea ng-model="newResourceCtrl.resource.description" name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="url">URL:</label>
              <input ng-model="newResourceCtrl.resource.url" name="name" type="url" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
